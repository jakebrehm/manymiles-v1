{% extends "basic.html" %}

{% block body %}

    <!-- <div class="container vertical-center mt-100 mb-100"> -->
    <div class="container mt-100 mb-100">
        <div class="row mx-auto">
            <div class="col-lg-2 col-md-0 col-sm-0"></div>
            <div class="col-lg-8 col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/app">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Records</li>
                            </ol>
                        </nav>
                        <div class="table-responsive" style="display: block !important;">
                            <table class="table table-striped table-hover">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">Date</th>
                                        <th scope="col" class="td-pad">Time</th>
                                        <th scope="col" class="td-pad">Miles</th>
                                        <th scope="col" class="td-pad"></th>
                                    </tr>
                                </thead>
                                <tbody>                                    
                                    {% for record in records %}
                                        <tr>
                                            <th scope="row">{{ record[1] }}</th>
                                            <td class="td-pad">{{ record[2] }}</td>
                                            <td class="td-pad">{{ record[3] }}</td>
                                            <td class="td-pad">
                                                <a href="/update?record={{ record[0] }}" class="btn btn-primary btn-sm" role="button">Modify</a>
                                                <a href="/delete_record?record={{ record[0] }}" class="btn btn-danger btn-sm record-btn" role="button">Delete</a>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-0 col-sm-0"></div>
        </div>
    </div>

{% endblock %}
