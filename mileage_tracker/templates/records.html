{% extends "basic.html" %}

{% block body %}

    <div class="container vertical-center mt-100 mb-100">
    <!-- <div class="container vertical-center"> -->
        <div class="row mx-auto">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <!-- <h5 class="card-header">All records</h5><br> -->

                        <div class="table-responsive">
                            <!-- <table class="table table-sm table-striped table-hover"> -->
                            <table class="table table-striped table-hover">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">Date</th>
                                        <th scope="col" class="pl-5">Time</th>
                                        <th scope="col" class="pl-5">Miles</th>
                                        <th scope="col" class="pl-5"></th>
                                        <!-- <th scope="col">Controls</th> -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- <tr>
                                        <th scope="row">12/21</th>
                                        <td>12564</td>
                                        <td>Modify | Delete</td>
                                    </tr> -->
                                    
                                    {% for record in records %}
                                        <tr>
                                            <th scope="row">{{ record[1] }}</th>
                                            <td class="pl-5">{{ record[2] }}</td>
                                            <td class="pl-5">{{ record[3] }}</td>
                                            <td class="pl-5">
                                                <!-- <a href="">Modify</a> -->
                                                 <!-- |  -->
                                                <a href="/delete_record?record={{ record[0] }}" style="color: lightcoral;">Delete</a>
                                                <!-- <a href="/delete_record?date={{ record[1] }}&time={{ record[2] }}&miles={{ record[3] }}" style="color: lightcoral;">Delete</a> -->
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
